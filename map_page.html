<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basheer Mesh Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: #f5f5f5;
    }
    header {
      padding: 12px 16px;
      background: #222;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }
    main {
      padding: 0;
    }
    .map-wrapper {
      width: 100%;
      height: calc(100vh - 64px); /* full screen minus header */
      max-height: 900px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kochi Mesh Map</h1>
    <p>Interactive QGIS map embedded from GitHub Pages</p>
  </header>

  <main>
    <div class="map-wrapper">
      <iframe
        src="https://basheer0701.github.io/qgismesh/"
        title="Basheer mesh map">
      </iframe>
    </div>
  </main>
</body>
</html>
